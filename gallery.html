<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        
        .hero-gallery {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('SGC_logo.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .hero-gallery h1 {
            font-size: 1.8rem;
        }

        .hero-gallery p {
            font-size: 1rem;
        }

        @media (min-width: 768px) {
            .hero-gallery {
                padding: 120px 20px;
            }
            .hero-gallery h1 {
                font-size: 2.5rem;
            }
            .hero-gallery p {
                font-size: 1.2rem;
            }
        }

        
        .gallery-img {
            cursor: pointer;
            transition: transform 0.4s ease;
            width: 100%;
            height: auto;
        }

        .gallery-img:hover {
            transform: scale(1.08);
        }

        .card-caption {
            padding: 0.5rem 1rem 1rem 1rem;
            text-align: center;
            font-style: italic;
            color: #555;
        }

        
        .scroll-animate {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease;
        }

        .scroll-animate.show {
            opacity: 1;
            transform: translateY(0);
        }

        
        footer {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Steam Gift Club</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Layanan</a></li>
        <li class="nav-item"><a class="nav-link active" href="gallery.html">Galeri</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>


<section class="hero-gallery scroll-animate">
    <h1>Galeri Kami</h1>
    <p class="mt-3">Dokumentasi kegiatan dan pengembangan game kami</p>
</section>


<div class="container mt-5 mb-5">
    <div class="row g-4">
        <div class="col-12 col-md-4 scroll-animate">
            <div class="card shadow">
                <img src="rapatklien.jpeg"
                     class="card-img-top gallery-img"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal"
                     onclick="showImage(this.src)">
                <div class="card-caption">Rapat Dengan Klien</div>
            </div>
        </div>

        <div class="col-12 col-md-4 scroll-animate">
            <div class="card shadow">
                <img src="membantumasyarakat.jpeg"
                     class="card-img-top gallery-img"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal"
                     onclick="showImage(this.src)">
                <div class="card-caption">Pemberian Donasi untuk yang membutuhkan</div>
            </div>
        </div>

        <div class="col-12 col-md-4 scroll-animate">
            <div class="card shadow">
                <img src="Dokumentasimap.jpeg"
                     class="card-img-top gallery-img"
                     data-bs-toggle="modal"
                     data-bs-target="#imageModal"
                     onclick="showImage(this.src)">
                <div class="card-caption">Dokumentasi Pembuatan Map Roblox</div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <img id="modalImage" src="" class="img-fluid">
      </div>
    </div>
  </div>
</div>


<footer class="bg-dark text-white text-center p-3 mt-5">
    <p class="mb-0">&copy; 2026 Steam Gift Club</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const scrollElements = document.querySelectorAll(".scroll-animate");

const elementInView = (el, offset = 100) => {
    const elementTop = el.getBoundingClientRect().top;
    return elementTop <= (window.innerHeight - offset);
};

const handleScrollAnimation = () => {
    scrollElements.forEach(el => {
        if (elementInView(el)) {
            el.classList.add("show");
        }
    });
};

window.addEventListener("scroll", handleScrollAnimation);
handleScrollAnimation();

function showImage(src) {
    document.getElementById("modalImage").src = src;
}
</script>

</body>
</html>
